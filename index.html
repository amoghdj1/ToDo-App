<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist ToDo App</title>
    <link rel="stylesheet" href="src/styles/styles.css">
</head>
<body>
    <header>
        <h1>ToDo App</h1>
        <nav>
            <a href="settings.html" class="settings-button">Settings</a>
        </nav>
    </header>
    <div id="app" class="todo-container">
        <div id="sectionless-todos" class="todo-section">
            <h2>General Tasks</h2>
            <ul id="sectionless-list" class="todo-list"></ul>
        </div>
        <div id="sectioned-todos" class="todo-section">
            <h2>Project Tasks</h2>
            <ul id="sections-list" class="todo-list"></ul>
        </div>
    </div>
    <button id="add-todo-button" class="floating-button">+</button>
    <div id="add-todo-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Add ToDo</h2>
            <form id="add-todo-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="detail">Detail:</label>
                <textarea id="detail" name="detail"></textarea>
                <label for="due-date">Date Due:</label>
                <input type="date" id="due-date" name="due-date">
                <label for="parent-task">Parent Task:</label>
                <select id="parent-task" name="parent-task">
                    <option value="">None</option>
                    <!-- Options will be populated dynamically -->
                </select>
                <button type="submit">Add ToDo</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Limited</p>
        <p>Contact us: <a href="mailto:amoghdj.3@gmail.com">amoghdj.3@gmail.com</a></p>
        <p>Follow us on <a href="https://github.com/amoghdj1" target="_blank">GitHub</a></p>
        <div class="footer-logos">
            <img src="path/to/email-logo.png" alt="Email Logo" class="footer-logo">
            <img src="path/to/github-logo.png" alt="GitHub Logo" class="footer-logo">
        </div>
    </footer>
    <script type="module" src="src/app.js"></script>
    <script type="module" src="src/theme.js"></script>
</body>
</html>
